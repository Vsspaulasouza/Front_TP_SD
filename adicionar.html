<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP SD</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./adicionar.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__navegacao">
        <ul class="header__menu">
          <li class="header__item">
            <a class="header__link" href="index.html">Artigos publicados</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="adicionar.html">Adicionar artigo</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="adicionar">
      <form action="" method="post" class="adicionar__form">
        <div class="form__titulo">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" required />
        </div>
        <div class="form__autores">
          <label>Autores:</label>
          <input type="text" id="autor" required />
          <button>+</button>
        </div>
        <div class="form__insti">
          <label for="intituicao">Instituição:</label>
          <input type="text" id="intituicao" required />
        </div>
        <div class="form__datas">
          <div class="form__datapubli">
            <label for="datapubli">Data de publicação:</label>
            <input type="date" id="datapubli" required />
          </div>
          <div class="form__datacria">
            <label for="datacria">Data de criação:</label>
            <input type="date" id="datacria" required />
          </div>
        </div>
        <div class="form__palavraschave">
          <label>Palavras chave:</label>
          <input type="text" id="palavrachave" required />
          <button>+</button>
        </div>
        <div class="form__resumo">
          <label for="resumo">Resumo:</label>
          <textarea
            name="resumo"
            id="resumo"
            cols="100"
            rows="7"
            required
          ></textarea>
        </div>
        <div class="form__resume">
          <label for="resume">Resume:</label>
          <textarea
            name="resume"
            id="resume"
            cols="100"
            rows="7"
            required
          ></textarea>
        </div>
        <div class="form__referencias">
          <label for="ref">Referências:</label>
          <input type="text" id="ref " required />
        </div>
        <div class="form__direitos">
          <label for="direitos">Direitos:</label>
          <input type="text" id="direitos" required />
        </div>
        <button id="adc">Adicionar artigo</button>
      </form>
    </section>
  </body>
</html>
